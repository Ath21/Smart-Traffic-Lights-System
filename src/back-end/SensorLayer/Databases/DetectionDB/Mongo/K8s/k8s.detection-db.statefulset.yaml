apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: detection-db-state
  namespace: uniwa-stls
spec:
  serviceName: detection-db
  replicas: 1
  selector:
    matchLabels:
      app: detection-db
  template:
    metadata:
      labels:
        app: detection-db
    spec:
      containers:
        - name: detection-db-container
          image: ath21/stls-databases:detection-mongo
          ports:
            - containerPort: 27017
              name: mongo
          envFrom:
            - secretRef:
                name: detection-db-secret
          volumeMounts:
            - name: detection-db-data
              mountPath: /data/db
          
          resources:
            requests:
              cpu: 200m   # instead of 100-150m
              memory: 256Mi
            limits:
              cpu: 500m  # instead of 300-400m
              memory: 1Gi

          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 10
            periodSeconds: 10
      restartPolicy: Always
      volumes:
        - name: detection-db-data
          persistentVolumeClaim:
            claimName: detection-db-pvc
