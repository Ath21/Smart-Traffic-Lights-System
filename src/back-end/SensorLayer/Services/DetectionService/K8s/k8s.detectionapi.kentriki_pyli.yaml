# Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: detectionapi-kentriki-pyli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: detectionapi-kentriki-pyli
  template:
    metadata:
      labels:
        app: detectionapi-kentriki-pyli
    spec:
      containers:
      - name: detectionapi
        image: ath21/stls:detection_api
        ports:
        - containerPort: 8080
        env:
        # ===============================
        # ASP.NET Core
        # ===============================
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"

        # ===============================
        # Intersection identity
        # ===============================
        ## SECRET
        - name: INTERSECTION_ID
          valueFrom:
            secretKeyRef:
              name: detectionapi-secret
              key: INTERSECTION_Kentriki_Pyli_ID

        - name: INTERSECTION_NAME
          value: "Kentriki Pyli"

        # ===============================
        # Databases
        # ===============================
        # DetectionDB (MongoDB - Time Series)
        ## SECRET
        - name: MONGO_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: detectionapi-secret
              key: MONGO_ROOT_USERNAME
        - name: MONGO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: detectionapi-secret
              key: MONGO_ROOT_PASSWORD
        - name: Mongo__ConnectionString
          value: "mongodb://$(MONGO_ROOT_USERNAME):$(MONGO_ROOT_PASSWORD)@detectiondb:27017"
        
        - name: Mongo__Database
          value: "DetectionDB"
        - name: Mongo__Collections__VehicleCount
          value: "vehicle_count"
        - name: Mongo__Collections__PedestrianCount
          value: "pedestrian_count"
        - name: Mongo__Collections__CyclistCount
          value: "cyclist_count"
        - name: Mongo__Collections__Emergency
          value: "emergency_vehicle"
        - name: Mongo__Collections__PublicTransport
          value: "public_transport"
        - name: Mongo__Collections__Incident
          value: "incident"

        # DetectionCacheDB (Redis - Real Time)
        - name: Redis__Host
          value: "detectioncachedb"
        - name: Redis__Port
          value: "6379"
        ## SECRET
        - name: Redis__Password
          valueFrom:
            secretKeyRef:
              name: detectionapi-secret
              key: REDIS_PASSWORD

        - name: Redis__Database
          value: "0"
        - name: Redis__KeyPrefix__VehicleCount
          value: "sensor.count.{intersection}.vehicle"
        - name: Redis__KeyPrefix__PedestrianCount
          value: "sensor.count.{intersection}.pedestrian"
        - name: Redis__KeyPrefix__CyclistCount
          value: "sensor.count.{intersection}.cyclist"
        - name: Redis__KeyPrefix__EmergencyDetected
          value: "sensor.detection.{intersection}.emergency"
        - name: Redis__KeyPrefix__PublicTransportDetected
          value: "sensor.detection.{intersection}.public_transport"
        - name: Redis__KeyPrefix__IncidentDetected
          value: "sensor.detection.{intersection}.incident"

        # ===============================
        # CORS
        # ===============================
        - name: Cors__AllowedOrigins
          value: "http://localhost:5173"
        - name: Cors__AllowedMethods
          value: "GET,POST,PUT,PATCH,DELETE"
        - name: Cors__AllowedHeaders
          value: "Content-Type,Authorization"

        # ===============================
        # JWT
        # ===============================
        - name: Jwt__Issuer
          value: "http://stls_backend:8080"
        - name: Jwt__Audience
          value: "http://stls_backend:8080"
        ## SECRET
        - name: Jwt__Key
          valueFrom:
            secretKeyRef:
              name: detectionapi-secret
              key: JWT_KEY

        # ===============================
        # RabbitMQ
        # ===============================
        - name: RabbitMQ__Host
          value: "rabbitmq"
        - name: RabbitMQ__Port
          value: "5672"
        ## SECRET
        - name: RabbitMQ__Username
          valueFrom:
            secretKeyRef:
              name: detectionapi-secret
              key: RABBITMQ_USERNAME
        - name: RabbitMQ__Password
          valueFrom:
            secretKeyRef:
              name: detectionapi-secret
              key: RABBITMQ_PASSWORD

        - name: RabbitMQ__Exchanges__Sensor
          value: "SENSOR.EXCHANGE"
        - name: RabbitMQ__RoutingKeys__Sensor__EmergencyVehicle
          value: "sensor.detection.{intersection}.emergency"
        - name: RabbitMQ__RoutingKeys__Sensor__PublicTransport
          value: "sensor.detection.{intersection}.public_transport"
        - name: RabbitMQ__RoutingKeys__Sensor__IncidentDetected
          value: "sensor.detection.{intersection}.incident"
        - name: RabbitMQ__Exchanges__Log
          value: "LOG.EXCHANGE"
        - name: RabbitMQ__RoutingKeys__Log__Audit
          value: "log.sensor.detection_service.{intersection}.audit"
        - name: RabbitMQ__RoutingKeys__Log__Error
          value: "log.sensor.detection_service.{intersection}.error"

        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 2
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3

# Service
---
apiVersion: v1
kind: Service
metadata:
  name: detectionapi-kentriki-pyli
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: detectionapi-kentriki-pyli