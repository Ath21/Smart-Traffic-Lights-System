apiVersion: apps/v1
kind: Deployment
metadata:
  name: detection-api-ekklisia-depl
  namespace: uniwa-stls
  labels:
    app: detection-api-ekklisia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: detection-api-ekklisia
  template:
    metadata:
      labels:
        app: detection-api-ekklisia
    spec:
      # === INIT CONTAINERS ===
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox
          command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo "Waiting for RabbitMQ..."; sleep 2; done;']
        - name: wait-for-detectiondb
          image: busybox
          command: ['sh', '-c', 'until nc -z detection-db 27017; do echo "Waiting for Detection DB (Mongo)..."; sleep 2; done;']
        - name: wait-for-detection-cache-db
          image: busybox
          command: ['sh', '-c', 'until nc -z detection-cache-db 6379; do echo "Waiting for Detection Cache DB (Redis)..."; sleep 2; done;']

      # === MAIN CONTAINER ===
      containers:
        - name: detection-api-ekklisia-container
          image: ath21/stls-services:detection-api
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

          # --- Load from ConfigMap and Secret ---
          envFrom:
            - configMapRef:
                name: detection-api-config
            - secretRef:
                name: detection-api-secret

          # --- Dynamic Intersection Info ---
          env:
            - name: Intersection__Id
              value: "4"
            - name: Intersection__Name
              value: "Ekklisia"

          # --- Probes ---
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          # --- Resource Limits ---
          resources:
            requests:
              cpu: 50m   # instead of 100-150m
              memory: 64Mi
            limits:
              cpu: 200m  # instead of 300-400m
              memory: 128Mi


      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: detection-api-ekklisia-svc
  namespace: uniwa-stls
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: detection-api-ekklisia
