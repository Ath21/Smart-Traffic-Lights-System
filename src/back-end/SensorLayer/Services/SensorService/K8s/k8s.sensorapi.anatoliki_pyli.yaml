# Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensorapi-anatoliki-pyli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sensorapi-anatoliki-pyli
  template:
    metadata:
      labels:
        app: sensorapi-anatoliki-pyli
    spec:
      containers:
      - name: sensorapi
        image: ath21/stls:sensor_api
        ports:
        - containerPort: 8080
        env:
        # ===============================
        # ASP.NET Core
        # ===============================
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"

        # ===============================
        # Intersection identity
        # ===============================
        - name: INTERSECTION_ID
          valueFrom:
            secretKeyRef:
              name: sensorapi-secret
              key: INTERSECTION_Anatoliki_Pyli_ID
        - name: INTERSECTION_NAME
          value: "Anatoliki Pyli"

        # ===============================
        # Databases
        # ===============================
        # DetectionDB (MongoDB - Time Series)
        - name: MONGO_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: sensorapi-secret
              key: MONGO_ROOT_USERNAME
        - name: MONGO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sensorapi-secret
              key: MONGO_ROOT_PASSWORD
        - name: Mongo__ConnectionString
          value: "mongodb://$(MONGO_ROOT_USERNAME):$(MONGO_ROOT_PASSWORD)@detectiondb:27017"
        - name: Mongo__Database
          value: "DetectionDB"
        - name: Mongo__Collections__VehicleCount
          value: "vehicle_count"
        - name: Mongo__Collections__PedestrianCount
          value: "pedestrian_count"
        - name: Mongo__Collections__CyclistCount
          value: "cyclist_count"

        # DetectionCacheDB (Redis - Real Time)
        - name: Redis__Host
          value: "detectioncachedb"
        - name: Redis__Port
          value: "6379"
        - name: Redis__Password
          valueFrom:
            secretKeyRef:
              name: sensorapi-secret
              key: REDIS_PASSWORD
        - name: Redis__Database
          value: "0"
        - name: Redis__KeyPrefix__VehicleCount
          value: "sensor.count.{intersection}.vehicle"
        - name: Redis__KeyPrefix__PedestrianCount
          value: "sensor.count.{intersection}.pedestrian"
        - name: Redis__KeyPrefix__CyclistCount
          value: "sensor.count.{intersection}.cyclist"

        # ===============================
        # CORS
        # ===============================
        - name: Cors__AllowedOrigins
          value: "http://localhost:5173"
        - name: Cors__AllowedMethods
          value: "GET,POST,PUT,PATCH,DELETE"
        - name: Cors__AllowedHeaders
          value: "Content-Type,Authorization"

        # ===============================
        # JWT
        # ===============================
        - name: Jwt__Issuer
          value: "http://stls_backend:8080"
        - name: Jwt__Audience
          value: "http://stls_backend:8080"
        - name: Jwt__Key
          valueFrom:
            secretKeyRef:
              name: sensorapi-secret
              key: JWT_KEY

        # ===============================
        # RabbitMQ
        # ===============================
        - name: RabbitMQ__Host
          value: "rabbitmq"
        - name: RabbitMQ__Port
          value: "5672"
        - name: RabbitMQ__Username
          valueFrom:
            secretKeyRef:
              name: sensorapi-secret
              key: RABBITMQ_USERNAME
        - name: RabbitMQ__Password
          valueFrom:
            secretKeyRef:
              name: sensorapi-secret
              key: RABBITMQ_PASSWORD

        # ===============================
        # RabbitMQ Exchanges
        # ===============================
        ## SENSOR.EXCHANGE
        - name: RabbitMQ__Exchanges__Sensor
          value: "SENSOR.EXCHANGE"
        - name: RabbitMQ__RoutingKeys__Sensor__VehicleCount
          value: "sensor.count.{intersection}.vehicle"
        - name: RabbitMQ__RoutingKeys__Sensor__PedestrianCount
          value: "sensor.count.{intersection}.pedestrian"
        - name: RabbitMQ__RoutingKeys__Sensor__CyclistCount
          value: "sensor.count.{intersection}.cyclist"

        ## LOG.EXCHANGE
        - name: RabbitMQ__Exchanges__Log
          value: "LOG.EXCHANGE"
        - name: RabbitMQ__RoutingKeys__Log__Audit
          value: "log.sensor.sensor_service.{intersection}.audit"
        - name: RabbitMQ__RoutingKeys__Log__Error
          value: "log.sensor.sensor_service.{intersection}.error"

        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 2
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3

# Service
---
apiVersion: v1
kind: Service
metadata:
  name: sensorapi-anatoliki-pyli
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30124
  selector:
    app: sensorapi-anatoliki-pyli
