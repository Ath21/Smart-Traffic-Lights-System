apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor-api-agiou-spyridonos-depl
  namespace: uniwa-stls
  labels:
    app: sensor-api-agiou-spyridonos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sensor-api-agiou-spyridonos
  template:
    metadata:
      labels:
        app: sensor-api-agiou-spyridonos
    spec:
      # === MAIN CONTAINER ===
      containers:
        - name: sensor-api-agiou-spyridonos-container
          image: ath21/stls-services:sensor-api
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

          # --- Load from ConfigMap and Secret ---
          envFrom:
            - configMapRef:
                name: sensor-api-config
            - secretRef:
                name: sensor-api-secret

          # --- Dynamic Intersection Info ---
          env:
            - name: Intersection__Id
              value: "1"
            - name: Intersection__Name
              value: "Agiou Spyridonos"

          # --- Probes ---
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          # --- Resource Limits ---
          resources:
            requests:
              cpu: 50m   # instead of 100-150m
              memory: 128Mi
            limits:
              cpu: 200m  # instead of 300-400m
              memory: 256Mi


      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: sensor-api-agiou-spyridonos-svc
  namespace: uniwa-stls
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: sensor-api-agiou-spyridonos
