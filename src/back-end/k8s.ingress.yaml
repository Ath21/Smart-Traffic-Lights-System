apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stls-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: stls.local   # map in /etc/hosts â†’ 127.0.0.1 stls.local
    http:
      paths:
      # ================================
      # Detection APIs (with /api/detections)
      # ================================
      - path: /detection/agiou-spyridonos/api/detections
        pathType: Prefix
        backend:
          service:
            name: detectionapi-agiou-spyridonos
            port:
              number: 8080

      - path: /detection/anatoliki-pyli/api/detections
        pathType: Prefix
        backend:
          service:
            name: detectionapi-anatoliki-pyli
            port:
              number: 8080

      - path: /detection/dytiki-pyli/api/detections
        pathType: Prefix
        backend:
          service:
            name: detectionapi-dytiki-pyli
            port:
              number: 8080

      - path: /detection/ekklisia/api/detections
        pathType: Prefix
        backend:
          service:
            name: detectionapi-ekklisia
            port:
              number: 8080

      - path: /detection/kentriki-pyli/api/detections
        pathType: Prefix
        backend:
          service:
            name: detectionapi-kentriki-pyli
            port:
              number: 8080

      # ================================
      # Sensor APIs (with /api/sensors)
      # ================================
      - path: /sensor/agiou-spyridonos/api/sensors
        pathType: Prefix
        backend:
          service:
            name: sensorapi-agiou-spyridonos
            port:
              number: 8080

      - path: /sensor/anatoliki-pyli/api/sensors
        pathType: Prefix
        backend:
          service:
            name: sensorapi-anatoliki-pyli
            port:
              number: 8080

      - path: /sensor/dytiki-pyli/api/sensors
        pathType: Prefix
        backend:
          service:
            name: sensorapi-dytiki-pyli
            port:
              number: 8080

      - path: /sensor/ekklisia/api/sensors
        pathType: Prefix
        backend:
          service:
            name: sensorapi-ekklisia
            port:
              number: 8080

      - path: /sensor/kentriki-pyli/api/sensors
        pathType: Prefix
        backend:
          service:
            name: sensorapi-kentriki-pyli
            port:
              number: 8080
