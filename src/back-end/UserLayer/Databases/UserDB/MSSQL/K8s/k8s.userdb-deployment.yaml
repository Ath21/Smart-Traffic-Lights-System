apiVersion: apps/v1
kind: Deployment
metadata:
  name: userdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userdb
  template:
    metadata:
      labels:
        app: userdb
    spec:
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_PID
          value: "Express"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: userdb-secret
              key: SA_PASSWORD
        volumeMounts:
        - name: userdb-storage
          mountPath: /var/opt/mssql
      volumes:
      - name: userdb-storage
        persistentVolumeClaim:
          claimName: userdb-pvc
