apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-api-depl
  namespace: uniwa-stls
  labels:
    app: notification-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-api
  template:
    metadata:
      labels:
        app: notification-api
    spec:
      # ðŸŸ¡ --- Init Containers ---
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command:
            - sh
            - -c
            - >
              echo "Waiting for RabbitMQ..." &&
              until nc -z rabbitmq-svc 5672; do
                echo "RabbitMQ not ready, sleeping...";
                sleep 3;
              done;
              echo "RabbitMQ is up!"

        - name: wait-for-mongodb
          image: mongo:7
          command:
            - sh
            - -c
            - >
              echo "Waiting for Notification MongoDB..." &&
              until mongo --host notification-db --eval "db.adminCommand('ping')" > /dev/null 2>&1; do
                echo "MongoDB not ready, sleeping...";
                sleep 3;
              done;
              echo "MongoDB is up!"

      # ðŸŸ¢ --- Main Container ---
      containers:
        - name: notification-api-container
          image: ath21/stls-services:notification-api
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          
          # Load configuration from ConfigMap + Secret
          envFrom:
            - configMapRef:
                name: notification-api-config
            - secretRef:
                name: notification-api-secret

          # --- Probes ---
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          # --- Resource Limits ---
          resources:
            requests:
              cpu: 50m   # instead of 100-150m
              memory: 64Mi
            limits:
              cpu: 200m  # instead of 300-400m
              memory: 128Mi


      restartPolicy: Always
