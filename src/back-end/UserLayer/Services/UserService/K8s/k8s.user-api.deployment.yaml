apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api-depl
  namespace: uniwa-stls
  labels:
    app: user-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-api
  template:
    metadata:
      labels:
        app: user-api
    spec:
      # ðŸŸ¡ --- Init Containers ---
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command:
            - sh
            - -c
            - >
              echo "Waiting for RabbitMQ..." &&
              until nc -z rabbitmq-svc 5672; do
                echo "RabbitMQ not ready, sleeping...";
                sleep 3;
              done;
              echo "RabbitMQ is up!"

        - name: wait-for-userdb
          image: mcr.microsoft.com/mssql-tools
          command:
            - sh
            - -c
            - >
              echo "Waiting for User MSSQL DB..." &&
              until /opt/mssql-tools/bin/sqlcmd -S user-db,1433 -U sa -P "$MSSQL_SA_PASSWORD" -Q "SELECT 1" > /dev/null 2>&1;
              do
                echo "User DB not ready, sleeping...";
                sleep 5;
              done;
              echo "User DB is up!"
          env:
            - name: MSSQL_SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-db-secret
                  key: MSSQL_SA_PASSWORD

      # ðŸŸ¢ --- Main Container ---
      containers:
        - name: user-api-container
          image: ath21/stls-services:user-api
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          
          # Load configuration from ConfigMap + Secret
          envFrom:
            - configMapRef:
                name: user-api-config
            - secretRef:
                name: user-api-secret

          # --- Probes ---
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          # --- Resource Limits ---
          resources:
            requests:
              cpu: 50m   # instead of 100-150m
              memory: 64Mi
            limits:
              cpu: 200m  # instead of 300-400m
              memory: 128Mi

      restartPolicy: Always
