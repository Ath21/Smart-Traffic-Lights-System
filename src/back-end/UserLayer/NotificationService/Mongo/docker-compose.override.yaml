services:
  notification_mongo:
    ports:
      - '27018:27017'
    volumes:
      - notification_mongodb_data:/data/db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123

volumes:
  notification_mongodb_data:
    name: notification_mongodb_data
    driver: local
