apiVersion: apps/v1
kind: Deployment
metadata:
  name: intersection-controller-ekklisia-depl
  namespace: uniwa-stls
  labels:
    app: intersection-controller-ekklisia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: intersection-controller-ekklisia
  template:
    metadata:
      labels:
        app: intersection-controller-ekklisia
    spec:
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command:
            - sh
            - -c
            - >
              echo "Waiting for RabbitMQ..." &&
              until nc -z rabbitmq-svc 5672; do
                echo "RabbitMQ not ready, sleeping...";
                sleep 3;
              done;
              echo "RabbitMQ is up!"
        - name: wait-for-traffic-cache
          image: redis:7
          command:
            - sh
            - -c
            - >
              echo "Waiting for Traffic Light Cache (Redis)..." &&
              until redis-cli -h traffic-light-cache-db -a "$REDIS_PASSWORD" ping | grep -q PONG; do
                echo "Redis not ready, sleeping...";
                sleep 3;
              done;
              echo "Redis is up!"
      containers:
        - name: intersection-controller-ekklisia-container
          image: ath21/stls-services:intersection-controller
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

          # --- Load from ConfigMap and Secret ---
          envFrom:
            - configMapRef:
                name: intersection-controller-config
            - secretRef:
                name: intersection-controller-secret
          
          env:
            # --- Intersection Details ---
            - name: "Intersection__Id"
              value: "4"
            - name: "Intersection__Name"
              value: "Ekklisia"

            # --- Traffic Lights ---
            - name: "TrafficLights__0__Id"
              value: "401"
            - name: "TrafficLights__0__Name"
              value: "Dimitsanas"
            - name: "TrafficLights__1__Id"
              value: "402"
            - name: "TrafficLights__1__Name"
              value: "Edessis"
            - name: "TrafficLights__2__Id"
              value: "403"
            - name: "TrafficLights__2__Name"
              value: "Korytsas"

          # --- Probes ---
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          # --- Resource Limits ---
          resources:
            requests:
              cpu: 50m   # instead of 100-150m
              memory: 64Mi
            limits:
              cpu: 200m  # instead of 300-400m
              memory: 128Mi


      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: intersection-controller-ekklisia-svc
  namespace: uniwa-stls
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: intersection-controller-ekklisia
