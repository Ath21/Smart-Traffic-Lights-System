apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-light-controller-edessis402-depl
  namespace: uniwa-stls
  labels:
    app: traffic-light-controller-edessis402
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traffic-light-controller-edessis402
  template:
    metadata:
      labels:
        app: traffic-light-controller-edessis402
    spec:
      containers:
        - name: traffic-light-controller-edessis402-container
          image: ath21/stls-services:traffic-light-controller
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

          # --- Load from ConfigMap and Secret ---
          envFrom:
            - configMapRef:
                name: traffic-light-controller-config
            - secretRef:
                name: traffic-light-controller-secret

          env:
            # --- Intersection Details ---
            - name: "Intersection__Id"
              value: "4"
            - name: "Intersection__Name"
              value: "Ekklisia"

            # --- Traffic Lights ---
            - name: "TrafficLights__Id"
              value: "402"
            - name: "TrafficLights__Name"
              value: "Edessis"

          # --- Probes ---
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          # --- Resource Limits ---
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 400m
              memory: 512Mi

      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: traffic-light-controller-edessis402-svc
  namespace: uniwa-stls
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: traffic-light-controller-edessis402
