apiVersion: apps/v1
kind: Deployment
metadata:
  name: trafficlightdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trafficlightdb
  template:
    metadata:
      labels:
        app: trafficlightdb
    spec:
      containers:
      - name: postgres
        image: postgres:16
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: trafficlightdb-secret
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: pgdata
        persistentVolumeClaim:
          claimName: trafficlightdb-pvc
