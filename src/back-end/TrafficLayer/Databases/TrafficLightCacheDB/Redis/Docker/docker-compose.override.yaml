services:
  traffic_light_cache_db:
    ports:
      - '6379:6379'
    command: ["redis-server", "--appendonly", "yes"]
    restart: always
    volumes:
      - trafficlightcachedb_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  trafficlightcachedb_data:
    name: trafficlightcachedb_data
    driver: local
